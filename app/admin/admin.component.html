<form action=""  method="post">

    <label for="user">Username</label>

    <input id="user" type="text" name="name" #txt1 placeholder="name"><br>


    <label for="email">Email</label>

    <input id="email" type="text" name="email" #txt2 placeholder="email"><br>


    <label for="password">Password</label>

    <input id="password" type="password" name="password" #txt3  placeholder="password"><br>


    <label for="mobile">MobileNumber</label>

    <input id="mobile" type="number" name="mobile" #txt4 placeholder="mobile"><br>


    <input type="submit" value="submit" (click)="onsubmit(txt1.value,txt2.value,txt3.value,txt4.value)">

 

</form>
